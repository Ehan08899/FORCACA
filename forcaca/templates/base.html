<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Untuk Kamu Sayang{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Floating hearts animation */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.7);
            font-size: 20px;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Container styles */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .romantic-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #8B4CB8;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }
            to {
                text-shadow: 2px 2px 20px rgba(139, 76, 184, 0.5);
            }
        }

        .btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .input-group {
            margin: 20px 0;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .input-group input:focus {
            outline: none;
            border-color: #8B4CB8;
            box-shadow: 0 0 10px rgba(139, 76, 184, 0.3);
        }

        .message {
            color: #666;
            margin: 15px 0;
            line-height: 1.6;
        }

        .error {
            color: #FF6B6B;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin: 15px 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .romantic-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div class="hearts">
        <i class="fas fa-heart heart" style="left: 10%; animation-delay: 0s;"></i>
        <i class="fas fa-heart heart" style="left: 20%; animation-delay: 1s;"></i>
        <i class="fas fa-heart heart" style="left: 30%; animation-delay: 2s;"></i>
        <i class="fas fa-heart heart" style="left: 40%; animation-delay: 3s;"></i>
        <i class="fas fa-heart heart" style="left: 50%; animation-delay: 4s;"></i>
        <i class="fas fa-heart heart" style="left: 60%; animation-delay: 5s;"></i>
        <i class="fas fa-heart heart" style="left: 70%; animation-delay: 6s;"></i>
        <i class="fas fa-heart heart" style="left: 80%; animation-delay: 7s;"></i>
        <i class="fas fa-heart heart" style="left: 90%; animation-delay: 8s;"></i>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

   {% block scripts %}{% endblock %}

</body>
</html>
